- hosts: localhost
  gather_facts: False
  tasks:
          - name: Create key pair
            ec2_key:
                    name: sample
                    region: us-east-1
            register: keyout
          
          #- name: print key
          #  debug:
          #    var: keyout

          - name: save key
            copy:
                    content: "{{keyout.key.private_key}}"
                    dest: ./sample.pem
            when: keyout.changed == True
           # Basic provisioning example
          - ec2:
                  key_name: sample
                  instance_type: t2.micro
                  image: ami-0cff7528ff583bf9a
                  region: us-east-1
                  wait: yes
                  exact_count: 1
                  instance_tags:
                          Name: db01
                          db: postgres
                  count_tag:
                          Name: db01
                          db: postgres
